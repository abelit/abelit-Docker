<!DOCTYPE html>
<html>
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <title>Server</title>
    <link rel="icon" type="image/x-icon" href="{% static 'asset/favicon.png' %}">
  </head>
  <body>
    <div class="row">
      <div class="col s12 z-depth-6 card-panel">
        <form action="" method="post">{% csrf_token %}
        {% for field in form %}
        <div class="input-field col s12">
          {{ field.label_tag }}
          {{ field }}
          {{ field.errors }}
        </div>
        {% endfor %}
        <input type="submit" value="Submit" />
       </form>
    </div>
  </div>
  </body>
</html>
