{% extends "report/base.html" %}

{% block title %}新增主机{% endblock %}


{% block content %}

    <div class="cotainer">
      <div class="col s12 z-depth-6 card-panel">
        <h3>请填写主机基本信息</h3>
        <hr/>
        <form class="form-horizontal form-border" action="" method="post">{% csrf_token %}
        {% for field in form %}
        <div class="form-group row">
          {{ field.label_tag }}
          {{ field }}
          {{ field.errors }}
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="添加此主机" /><a href="{% url 'report:host_list' %}" class="btn btn-primary">返回主机列表</a>
       </form>
    </div>
  </div>
{% endblock %}
