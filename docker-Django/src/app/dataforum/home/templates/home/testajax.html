<!DOCTYPE html>
<html>
{% load static %}
<body>
<p>请输入两个数字</p>
<form  method="get">
  {% csrf_token %}
    a: <input type="text" id="a"> <br>
    b: <input type="text" id="b"> <br>
    <p>result: <span id='result'></span></p>
    <button type="button" id='sum'>提交</button>
</form>

<p>乘法：请输入两个数字</p>
<form  method="post">
    {% csrf_token %}
    c: <input type="text" id="c"> <br>
    d: <input type="text" id="d"> <br>
    <p>result: <span id='time_result'></span></p>
    <button type="button" id='time_num'>提交</button>
</form>

<div id="dict">Ajax 加载字典</div>
<p id="dict_result"></p>

<div id="list">Ajax 加载列表</div>
<p id="list_result"></p>


<script src="{% static 'js/jquery.min.js' %}"></script>
<script>
    $(document).ready(function(){
      // 求和 a + b
      $("#sum").click(function(){
        var a = $("#a").val();
        var b = $("#b").val();

        $.get("{% url 'home:home_add_ajax' %}",{'a':a,'b':b}, function(ret){
            $('#result').html(ret);
        })
      });

      // 列表 list
      $('#list').click(function(){
          $.getJSON("{% url 'home:home_ajax_list' %}",function(ret){
            //返回值 ret 在这里是一个列表
            for (var i = ret.length - 1; i >= 0; i--) {
              // 把 ret 的每一项显示在网页上
              $('#list_result').append(' ' + ret[i])
            };
          })
      })

      // 字典 dict
      $('#dict').click(function(){
          $.getJSON("{% url 'home:home_ajax_dict' %}",function(ret){
              //返回值 ret 在这里是一个字典
              $('#dict_result').append(ret.twz + '<br>');
              $('#dict_result').append(ret.zqxt + '<br>');
              // 也可以用 ret['twz']
          })
      })
    });
</script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#time_num").click(function(){
      var c = $("#c").val();
      var d = $("#d").val();
      var csrftoken = $("input[name='csrfmiddlewaretoken']").val();
      // using jQuery
      // function getCookie(name) {
      //     var cookieValue = null;
      //     if (document.cookie && document.cookie !== '') {
      //         var cookies = document.cookie.split(';');
      //         for (var i = 0; i < cookies.length; i++) {
      //             var cookie = jQuery.trim(cookies[i]);
      //             // Does this cookie string begin with the name we want?
      //             if (cookie.substring(0, name.length + 1) === (name + '=')) {
      //                 cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
      //                 break;
      //             }
      //         }
      //     }
      //     return cookieValue;
      // }
      // var csrftoken = getCookie('csrftoken');
      alert(csrftoken);
      function csrfSafeMethod(method) {
          // these HTTP methods do not require CSRF protection
          return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }
      $.ajaxSetup({
          beforeSend: function(xhr, settings) {
              if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                  xhr.setRequestHeader("X-CSRFToken", csrftoken);
              }
          }
      });

      if (c != '' && d != '') {
        $.ajax({
          type: "POST",
          url: "{% url 'home:home_time_ajax' %}",
          data: {'c': c, 'd': d, 'e':99},
          dataType: "json",
          success: function(result){
            // alert(result.result);
            $("#time_result").html(result.result);
          }
        });
      }
    });
  });
</script>
</body>
</html>
