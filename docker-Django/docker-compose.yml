version: '2'
services:
  db:
    image: mysql
    volumes:
      - ../data/mysqldb:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: django
      MYSQL_DATABASE: django
      MYSQL_USER: django
      MYSQL_PASSWORD: django

  wordpress:
    image: django
    command: ./manage.py runserver
    volumes:
      - /home/abelit/workspace/django/src/app/dataforum:/usr/src/app
    links:
      - db
    ports:
      - "8000:8000"
